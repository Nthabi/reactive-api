spring:
  application:
    name: reactive-api
  r2dbc:
    url: r2dbc:h2:mem:///testDb
    username:
    password:
  h2:
    console:
      enabled: true
      path: /h2-console
  #set this so that sprinboot runs your scripts on startup
  sql:
    init:
      mode: embedded

server:
  error:
    include-binding-errors: always #include message even if bean instantiation fails
    include-message: always #include error message in response body